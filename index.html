<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up</title>
</head>

<body>

  <div class="right-side">
    <div class="flex-img"> <img class="style-img"
      src="https://cdn.icon-icons.com/icons2/487/PNG/512/weather_winter_snow_47540.png" alt="">
  </div>
  <div class="box-h1">
    <h1 class="h1">Welcome!</h1>
  </div>
  <div class="style-form">
    <div class="box">
      <label >Username:</label>
      <input id="username" required class="style-input" type="text" placeholder="Username">

      <label >User:</label>
      <input id="user" required class="style-input" type="text" placeholder="User">

      <label >Email:</label>
      <input id="email" required class="style-input" type="email" placeholder="email@gmail.com">

      <label >Password:</label>
      <input id="pass" required class="style-input" type="password" placeholder="password">

      <button id="btn" class="style-button"><a href="login.html">Sign up</a></button>
      <div class="acount">
        <p>have an acount? </p>
        <a style="margin-left: 6px;" href="login.html">login</a>
      </div>

    </div>

  </div>
  </div>





  <script src="main.js"></script>
</body>

</html>
