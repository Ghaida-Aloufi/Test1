<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="box-flex">


    <div class="right-side">
      <div class="flex-img"> <img class="style-img"

      <div class="box-h1">

          <button id="btn" class="style-button"><a href="homepage.html">Login</a></button>
          <div class="acount">
            <p>Dont have an acount? </p>
            <a style="margin-left: 6px;" href="index.html">sign up</a>

        </div>
      </div>
    </div>
   
  </div>



  <script src="login.js"></script>

</html>
